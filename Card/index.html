<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"
      rel="stylesheet"
    />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="top-block">
        <div class="card-chip">
          <i class="icon-credit-card icon-3x"></i>
        </div>
        <span class="card-name"> Boubyan Bank Card </span>
      </div>
      <div class="card-number">
        <img
          src="icons8-chip-card-96.png"
          alt="card-chip"
          class="chip-img"
          width="80px"
        />
        <span
          ><p>5459 &nbsp; xxxx &nbsp; xxxx &nbsp;7203</p>
          <b>Ibrahim Ahmad Shahin</b></span
        >
      </div>
      <div class="bottom-block">
        <div class="balance">
          <div>Balance</div>
          <div class="card-balance">KWD 8619.098</div>
        </div>
        <div class="card-icon">
          <span class="circle-left">
            <i class="icon-circle icon-3x"></i>
          </span>
          <i class="icon-circle icon-3x"></i>
        </div>
      </div>
    </div>
  </body>
</html>
